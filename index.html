    <div class="image_hover_bg"></div>

    <style>
    .profile-image{
    position: relative;}
    .profile-image img {
      width: 48px;
      height: 48px;
    border-radius: 500px;
    display: block;
    }
    .image_hover_bg{
    background: url("images/zoom_icon.png") no-repeat scroll center center rgba(0, 0, 0, 0);
    height: 171px;
    position: absolute;
    top: 0;
    width: 210px;
    z-index: -1;
    display:none;
    }
    .profile-image:hover .image_hover_bg{display:block}
    </style>
